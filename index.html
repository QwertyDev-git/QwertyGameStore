<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qwerty Store</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qwerty</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." />
  </div>

  <header>
    <div class="categories">
      <button class="category-btn" data-category="All">All</button>
      <button class="category-btn" data-category="Game">Game</button>
      <button class="category-btn" data-category="Project">Project</button>
    </div>
  </header>
  <div id="loader" class="loader hidden">Loading...</div>

  <main id="gameList"></main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalIcon" src="" alt="Icon" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a id="modalDownload" href="#" target="_blank">Download</a>
    </div>
  </div>

  <footer class="footer">
    <p>Follow me:</p>
    <div class="social-icons">
      <a href="https://youtube.com/@qwertydev24?si=VKc7w8DtaoQ1JMwi" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/QwertyDev-git" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.tiktok.com/@qwertydevind?_t=ZS-8w4fHGXPLBB&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
